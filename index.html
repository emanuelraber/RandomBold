<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomBold</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

</head>

<body>

    <main>

        <div class="container">

            <div class="content">

                <h4>original</h4>

                <p class="text" id="change-text"></p>

                <button class="" onclick="javascript:RetryAction()" id="retry-button">
                    retry
                </button>

            </div>

            <div class="content">

                <h4>edit</h4>

                <p class="text" id="transformed-text"></p>

                <button class="" onclick="javascript:RandomizeAction()" id="random-button">
                    random
                </button>

            </div>

        </div>

    </main>

</body>

</html>
